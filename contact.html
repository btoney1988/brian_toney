<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Brian Toney</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home/About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pro_contact.html">Contact Professional</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navigation Bar -->
  </header>
  <!-- Header -->
  <!-- Main -->
  <main class="container">
    <!-- Container desgin for responsive display -->
    <div class="row">
      <div class="col-lg-9 col-md-8 col-xs-12">
        <!-- Card -->
        <section class="card">
          <h5 class="card-header text-center">Contact Me</h5>
          <div class="card-body">
            <!-- Form -->
            <form class="contact-info form">
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <label class="control-label" for="name">Name:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <label class="control-label" for="email">Email:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <label class="control-label" for="message">Message:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <textarea class="form-control" rows="5" id="message" placeholder="Enter message"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- Form -->
          </div>
        </section>
        <!-- Card -->
      </div>
      <!-- Closing the page -->
      <div class="col-lg-6 col-md-3"></div>
    </div>
  </main>
  <!-- Main -->
  <!-- Footer -->
    <footer class="footer text-center fixed-bottom">
        <div class="container">
            <span class="text-muted"> Copyright &copy; Brian Toney </span>
        </div>
    </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
